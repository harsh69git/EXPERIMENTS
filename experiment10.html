<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase</title>

<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, sans-serif;
}

.navbar {
width: 100%;
background: #111;
color: #fff;
padding: 12px 25px;
display: flex;
justify-content: space-between;
align-items: center;
}

.logo {
font-size: 20px;
font-weight: bold;
}

.nav-links {
display: flex;
gap: 30px;
list-style: none;
}

.nav-links li a {
text-decoration: none;
color: #fff;
font-size: 14px;
}

.nav-right {
display: flex;
align-items: center;
gap: 20px;
}

.menu-btn {
display: none;
font-size: 22px;
cursor: pointer;
}

@media (max-width: 768px) {
.nav-links {
position: absolute;
top: 60px;
left: 0;
width: 100%;
background: #111;
flex-direction: column;
gap: 15px;
padding: 15px;
display: none;
}

.nav-links.active {
display: flex;
}

.menu-btn {
display: block;
}
}
@media (max-width: 768px) {
.nav-links {
display: none;
position: absolute;
top: 60px;
left: 0;
right: 0;
flex-direction: column;
background-color: #333;
padding: 15px 0;
}

.nav-links li {
margin: 10px 0;
text-align: center;
}

.hamburger {
display: block;
}
#menu-toggle:checked + .hamburger + .nav-links {
display: flex;
}
}
</style>
</head>

<body>

<nav class="navbar">
<div class="logo">ShopEase</div>

<ul class="nav-links" id="menu">
<li><a href="#">Home</a></li>
<li><a href="#">Products</a></li>
<li><a href="#">Categories</a></li>
<li><a href="#">Deals</a></li>
<li><a href="#">Contact</a></li>
</ul>

<div class="nav-right">
<a href="#" style="color:white; text-decoration:none;">Cart ðŸ›’</a>
<a href="#" style="color:white; text-decoration:none;">Login</a>
<span class="menu-btn" onclick="toggleMenu()">â˜°</span>
</div>
</nav>

<script>
function toggleMenu() {
document.getElementById("menu").classList.toggle("active");
}
</script>

<h2 style="margin:20px;">Welcome to ShopEase!</h2>
<p style="margin-left:20px;">Your one-stop destination for all shopping needs.</p>

</body>
</html>
