<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1><center>STUDENT REGISTRATION FORM</center></h1>
    <center><form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
        <label for="password" id="pasword" name="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="null">Select your course</option>
            <option value="bsc">B.Sc</option>
            <option value="bca">BCA</option>
            <option value="mca">MCA</option>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
        </select><br><br>
        <label for="contact number">number:</label>
        <input type="tel" id="contact number" name="contact number" required><br><br>
        <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address here..."></textarea><br><br>
        <input type="submit" value="Register">
    </form></center>
